<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="style.css">

</head>


<script>
    // i am using here insert function to insert the value from button; 
function insert(num)   
{  
document.form1.textview.value = document.form1.textview.value + num;  
}  
   
// I am making  equal() function to return the result based on passed value by user using button;
function equal()  
{  
var num = document.form1.textview.value;  
if(num)  
{  
document.form1.textview.value = eval(num)  
}  
}  

// Here I am creating a backspace() function to remove the number at the end of the numeric series in textview.

function backspace()  
{  

var exp = document.form1.textview.value;  
document.form1.textview.value = exp.slice(  0, - 1); // this syntax will remove the element from total length ? 

}  
</script>

<body>
    <div class="outerdiv">
        <div class="OutputScreen">
            <div class="InnerdivOfCansole"> 
                <form name="form1">
                <input class="textview
                " type="textview" name="textview">
                </form>
            </div>
        </div>

        <div class="InputArea ">
            <div class="btnSection ">
                
                <tr>
               <td><input type="button"  class=" BtnC inputkeys btnMargin " value="C" onclick= "form1.textview.value = '' "     ></td> 
               <td><input class=" BtnC inputkeys BtnMargin" type="button" value="B" onclick= "backspace()" ></td>
               <td> <input  class= " BtnC inputkeys BtnMargin" type="button"value="%" onclick="insert('%')"></td>
               <td> <input class=" BtnC inputkeys BtnMargin" type="button" value="/" onclick="insert('/')"></td>
            </tr>

               <tr>
                <td><input type="button" value="7" class="inputkeys btnMargin " onclick="insert(7)"></td> 
               <td><input class="inputkeys BtnMargin" type="button" value="8" onclick="insert(8)"></td>
               <td> <input  class= "inputkeys BtnMargin" type="button"value="9" onclick="insert(4)"></td>
               <td> <input class=" BtnC inputkeys BtnMargin" type="button" value="x" onclick="insert('*')"></td>
               </tr> 

               <tr>
                <td><input type="button" value="4" class="inputkeys btnMargin " onclick="insert(4)"></td> 
               <td><input class="inputkeys BtnMargin" type="button" value="5" onclick="insert(5)"></td>
               <td> <input  class= "inputkeys BtnMargin" type="button"value="6" onclick="insert(6)"></td>
               <td> <input class=" BtnC inputkeys BtnMargin" type="button" value="-" onclick="insert('-')"></td>

               </tr>
               
               <td><input type="button" value="1" class="inputkeys btnMargin " onclick="insert(1)"></td> 
               <td><input class="inputkeys BtnMargin" type="button" value="2" onclick="insert(2)"></td>
               <td> <input  class= "inputkeys BtnMargin" type="button"value="3" onclick="insert(3)"></td>
               <td> <input class=" BtnC inputkeys BtnMargin" type="button" value="+" onclick="insert('+')"></td>
               
               <tr>
                <td><input type="button" value="0" class="inputkeys btnMargin " onclick="insert(0)"></td> 
               <td><input class="inputkeys BtnMargin" type="button" value="." onclick="insert('.')"></td>
               <td rowspan=2 > <input   class= " Evaluate BtnC inputkeys BtnMargin"type="button" value="=" onclick="equal()"></td>
               
                
            </div>
        </div>
    </div>
</body>

</html>
